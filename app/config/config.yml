imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    cache           :  false

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:
        - AppBundle
    #java: /usr/bin/java
    assets:
        styles:
            inputs:
                - 'bundles/app/src/styles/app.scss'
            options:
                output: 'bundles/app/public/styles/app.css'

        scripts:
            inputs:
                - 'bundles/app/node_modules/jquery/dist/jquery.js'
                - 'bundles/app/node_modules/jquery-validation/dist/jquery.validate.js'

                - 'bundles/app/node_modules/moment/moment.js'
                - 'bundles/app/node_modules/underscore/underscore.js'

                - 'bundles/app/node_modules/backbone/backbone.js'
                - 'bundles/app/node_modules/backbone.wreqr/lib/backbone.wreqr.js'
                - 'bundles/app/node_modules/backbone.babysitter/lib/backbone.babysitter.js'
                - 'bundles/app/node_modules/backbone.syphon/lib/backbone.syphon.js'
                - 'bundles/app/node_modules/backbone.marionette/lib/backbone.marionette.js'

                - 'bundles/app/node_modules/almond/almond.js'

                - 'bundles/app/src/scripts/models/user.coffee'
                - 'bundles/app/src/scripts/vent.coffee'
                - 'bundles/app/src/scripts/views/user/edit.coffee'
                - 'bundles/app/src/scripts/views/user.coffee'
                - 'bundles/app/src/scripts/controllers/main.coffee'
                - 'bundles/app/src/scripts/routers/main.coffee'
                - 'bundles/app/src/scripts/views/layout.coffee'
                - 'bundles/app/src/scripts/app.coffee'
            options:
                output: 'bundles/app/public/scripts/app.js'

    filters:
        cssrewrite: ~
        compass:
            bin: 'c:\Ruby22-x64\bin\compass'
            apply_to: '\.scss$'
        coffee:
            bin: 'web/bundles/app/node_modules/coffee-script/bin/coffee'
            apply_to: '\.coffee$'

fos_rest:
    view:
        view_response_listener: true
        templating_formats:
            html: false
        force_redirects:
            html: false
        failed_validation: HTTP_BAD_REQUEST
    format_listener: ~
    exception:
        codes:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': 404
            'Doctrine\ORM\OptimisticLockException': HTTP_CONFLICT
        messages:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': true
    serializer:
        serialize_null:       true
    routing_loader:
        default_format: json
    param_fetcher_listener: true

mopa_bootstrap:
    form: ~  # Adds twig form theme  support
